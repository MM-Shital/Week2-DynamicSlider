<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Slider</title>

    <!-- splide js link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css"
    />

    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="" alt="Logo" />
      </div>
      <nav>
        <ul id="header__menu">
          <!-- Menu items will be injected here -->
        </ul>
      </nav>
      <a href="#" class="button">Sign Up</a>
    </header>

    <div id="dynamic__slider" class="splide">
      <div class="splide__track">
        <ul class="splide__list" id="splide-list">
          <!-- Slides will be injected here -->
        </ul>
      </div>
    </div>

    <!-- Homepage Content -->
    <div class="homepage__content">
      <!-- Content will appear here -->
    </div>

    <div class="social__icons" id="social-icons">
      <!-- Social icons will be injected here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
